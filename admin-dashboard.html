<!DOCTYPE html>
<html lang="en">
<head>
    <title>Vehicle Insurance - Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #fff ;
            margin: 0;
        }
        .sidebar {
            height: 100vh;
            background-color: #343a40;
            color: #fff;
            padding-top: 30px;
            position: fixed;
            width: 240px;
        }
        .sidebar h4 {
            text-align: center;
            margin-bottom: 30px;
        }
        .sidebar a, .sidebar .logout-link {
            color: #adb5bd;
            text-decoration: none;
            padding: 12px 20px;
            display: block;
            border-radius: 5px;
            cursor: pointer;
        }
        .sidebar a:hover, .sidebar .logout-link:hover {
            background-color: #495057;
            color: #fff;
        }
        .sidebar .active {
            background-color: #495057;
            color: #fff;
        }
        .content {
            margin-left: 240px;
            padding: 60px;
            height: 100vh;
            background: linear-gradient(to right, #e0eafc, #cfdef3);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
        }
        .welcome-text h1 {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 20px;
        }
        .welcome-text p {
            font-size: 1.2rem;
            color: #555;
            max-width: 600px;
            font-style: italic;
            margin-bottom: 30px;
        }
		.welcome-img {
		    max-width: 420px;
		    height: auto;
		    border-radius: 20px;
		    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
		    transition: all 0.4s ease;
		    opacity: 0.95;
		    transform: scale(1);
		    border: 5px solid #ffffff;
		}

		.welcome-img:hover {
		    transform: scale(1.03) rotate(-1deg);
		    box-shadow: 0 12px 25px rgba(0, 0, 0, 0.25);
		    opacity: 1;
		}


    </style>
</head>
