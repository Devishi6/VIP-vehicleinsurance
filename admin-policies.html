<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Vehicle Insurance</title>
  <link rel="stylesheet" href="admin-policies.css" />

</head>
<body>

  <h1>Vehicle Insurance Policies</h1>

  <div id="main-buttons">
    <button onclick="loadView(0)">View Policies</button>
    <button onclick="loadSearch()">Search Policy</button>
    <button onclick="loadUpdate()">Update Policy</button>
    <button onclick="loadDelete()">Delete Policy</button>
    <form action="add-policy.html" method="get" style="display:inline;">
      <button type="submit">Add New Policy</button>
    </form>
  </div>

  <div id="mainContent"></div>

  <!-- Delete Confirmation Modal -->
  <div id="deleteModal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; 
       background-color: rgba(0,0,0,0.5); z-index:1000;">
    <div style="background:#fff; padding:20px; max-width:400px; margin:100px auto; position:relative;">
      <h3>Confirm Delete</h3>
      <p>Are you sure you want to delete Policy ID: <span id="modalPolicyId"></span>?</p>
      <button id="confirmDeleteBtn">Yes, Delete</button>
      <button onclick="closeModal()">Cancel</button>
    </div>
  </div>


  <script src="admin-policies.js"></script>
</body>
</html>
