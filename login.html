<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vehicle Insurance Login</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f2f5;
    }

    .container {
      display: flex;
      height: 100vh;
      width: 100vw;
    }

    .half {
      width: 50%;
      height: 100%;
      border: none;
      overflow: hidden;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .separator {
      width: 2px;
      background-color: #ddd;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="half">
      <iframe src="admin-login.html" title="Admin Login"></iframe>
    </div>
    <div class="separator"></div>
    <div class="half">
      <iframe src="user-login.html" title="User Login"></iframe>
    </div>
  </div>

</body>
</html>
