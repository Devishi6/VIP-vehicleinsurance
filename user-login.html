<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vehicle Insurance Login</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('https://images.unsplash.com/photo-1619388378385-734d9b153d4d?auto=format&fit=crop&w=1400&q=80') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
    }

    .overlay {
      position: absolute;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      top: 0;
      left: 0;
      z-index: -1;
    }

    .container {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 40px;
      border-radius: 10px;
      width: 350px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      text-align: center;
    }

    h1 {
      margin-bottom: 10px;
      color: #ffcc00;
    }

    p.quote {
      font-style: italic;
      color: #ccc;
      font-size: 0.9rem;
      margin-bottom: 30px;
    }

    input {
      width: 85%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
    }

    button {
      width: 85%;
      padding: 12px;
      background-color: #ffcc00;
      border: none;
      color: #333;
      font-weight: bold;
      cursor: pointer;
      border-radius: 5px;
      transition: 0.3s;
    }

    button:hover {
      background-color: #e6b800;
    }

    a {
      color: #ffcc00;
      display: block;
      margin-top: 15px;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="container">
    <h1>Drive Safe, Insure Smart</h1>
    <p class="quote">"The road to protection starts with a simple login."</p>

    <input type="email" id="email" placeholder="Email" required/>
    <input type="password" id="password" placeholder="Password" required/>
    <button onclick="login()">Login</button>

    <a href="user-signup.html">Don't have an account? Sign Up</a>
    <a href="forgot-password.html">Forgot Password?</a>
  </div>

  <script>
    function login() {
      const user = {
        email: document.getElementById("email").value,
        password: document.getElementById("password").value
      };

      fetch("/user/login", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(user)
      })
      .then(res => res.text())
      .then(data => {
        if (data.includes("successful")) {
			// Store the email in sessionStorage after successful login
		  sessionStorage.setItem("userEmail", user.email);
          window.top.location.href = "user-dashboard.html";
        } else {
          alert(data);
        }
      })
      .catch(err => {
        console.error(err);
        alert("Login failed. Please try again.");
      });
    }
  </script>
</body>
</html>
