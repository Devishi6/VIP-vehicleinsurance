<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Vehicle Insurance - New Policy Request</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #e0f7fa, #ffffff);
            margin: 0;
            padding: 40px 15px;
            display: flex;
            justify-content: center;
            min-height: 100vh;
            align-items: flex-start;
        }

        .container {
            max-width: 650px;
            width: 100%;
            background: #ffffff;
            border-radius: 12px;
            padding: 30px 35px;
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #00796b;
            font-weight: 700;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2.6rem;
        }

        p.description {
            text-align: center;
            font-size: 1rem;
            color: #555;
            margin-bottom: 30px;
        }

        form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 18px 20px;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 7px;
            color: #333;
            font-size: 0.95rem;
        }

        input, select {
            width: 100%;
            padding: 11px 14px;
            border: 1.7px solid #ccc;
            border-radius: 6px;
            font-size: 1rem;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #00796b;
            box-shadow: 0 0 8px #00796b44;
        }

        .error {
            color: red;
            font-size: 0.85rem;
            margin-top: 4px;
            display: block;
        }

        .success-message {
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            color: green;
            font-weight: bold;
        }

        .full-width {
            grid-column: 1 / -1;
        }

        button {
            grid-column: 1 / -1;
            padding: 14px 0;
            background-color: #00796b;
            color: white;
            font-size: 1.2rem;
            font-weight: 700;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            margin-top: 20px;
        }

        button:hover {
            background-color: #004d40;
        }

        @media (max-width: 550px) {
            form {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h1>New Insurance Policy Request</h1>
    <p class="description">	This form is used by customers and admins to submit new insurance policy requests. <br />
	      Please fill in all the details carefully. The admin will verify and approve if your are eligible for the policy.
    </p>

    <form onsubmit="return formvalidation(event)" id="policyRequestForm" novalidate>
        <div>
            <label for="name">Full Name *</label>
            <input type="text" id="name" name="name" placeholder="Enter Full Name" required/>
            <span class="error" id="error-name"></span>
        </div>

        <div>
            <label for="age">Age *</label>
            <input type="number" id="age" name="age" min="18" placeholder="Age must be 18 or above" required/>
            <span class="error" id="error-age"></span>
        </div>

        <div>
            <label for="gender">Gender *</label>
            <select id="gender" name="gender" required>
                <option value="" disabled selected>Select gender</option>
                <option>Male</option>
                <option>Female</option>
                <option>Other</option>
            </select>
            <span class="error" id="error-gender"></span>
        </div>

        <div>
            <label for="dob">Date of Birth *</label>
            <input type="date" id="dob" name="dob" required/>
            <span class="error" id="error-dob"></span>
        </div>

        <div class="full-width">
            <label for="address">Address *</label>
            <input type="text" id="address" name="address" placeholder="Enter your address" required />
            <span class="error" id="error-address"></span>
        </div>

        <div>
            <label for="state">State *</label>
            <input type="text" id="state" name="state" placeholder="State" required />
            <span class="error" id="error-state"></span>
        </div>

        <div>
            <label for="pincode">Pincode *</label>
            <input type="text" id="pincode" name="pincode" pattern="\d{6}" placeholder="6 digit pincode" required/>
            <span class="error" id="error-pincode"></span>
        </div>

        <div>
            <label for="email">Email *<b>Note: Use the email which is used for log in</b></label>
            <input type="email" id="email" name="email" placeholder="example@mail.com" required/>
            <span class="error" id="error-email"></span>
        </div>

        <div>
            <label for="phone">Phone Number *</label>
            <input type="tel" id="phone" name="phone" pattern="\d{10}" placeholder="10 digit phone number" required/>
            <span class="error" id="error-phone"></span>
        </div>

        <div>
            <label for="aadhar">Aadhar Number *</label>
            <input type="text" id="aadhar" name="aadhar" placeholder="Enter Aadhar number" required/>
            <span class="error" id="error-aadhar"></span>
        </div>

        <div>
            <label for="pan">PAN Number *</label>
            <input type="text" id="pan" name="pan" placeholder="Enter PAN number" required />
            <span class="error" id="error-pan"></span>
        </div>

        <div>
            <label for="vehicleNumber">Vehicle Number *</label>
            <input type="text" id="vehicleNumber" name="vehicleNumber" placeholder="Vehicle Registration Number" required/>
            <span class="error" id="error-vehicleNumber"></span>
        </div>

        <div>
            <label for="vehicleType">Vehicle Type *</label>
            <input type="text" id="vehicleType" name="vehicleType" placeholder="Car, Bike, Truck, etc." required/>
            <span class="error" id="error-vehicleType"></span>
        </div>

        <div>
            <label for="vehiclePurchaseYear">Vehicle Purchase Year *</label>
            <input type="number" id="vehiclePurchaseYear" name="vehiclePurchaseYear" placeholder="e.g., 2020" required />
            <span class="error" id="error-vehiclePurchaseYear"></span>
        </div>

        <div>
            <label for="vehiclePurchaseMonth">Vehicle Purchase Month *</label>
            <input type="number" id="vehiclePurchaseMonth" name="vehiclePurchaseMonth" min="1" max="12" placeholder="1 to 12" required/>
            <span class="error" id="error-vehiclePurchaseMonth"></span>
        </div>

        <div class="full-width">
            <label for="policyId">Policy ID *</label>
            <input type="text" id="policyId" name="policyId" placeholder="Policy Identifier" required />
            <span class="error" id="error-policyId"></span>
        </div>

        <button type="submit">Submit Request</button>
    </form>

    <div id="success-message" class="success-message"></div>
</div>

<script>
	function clearErrors() {
	    let errors = document.querySelectorAll(".error");
	    errors.forEach(function (error) {
	        error.textContent = "";
	    });
	    document.getElementById("success-message").textContent = "";
	}

	function clearResponse() {
	    document.getElementById("policyRequestForm").reset();
	    document.getElementById("success-message").textContent = "";
	}

	async function formvalidation(event) {
	    event.preventDefault();
	    clearErrors();
	    var isValid = true;

	    function setError(id, message) {
	        document.getElementById(id).textContent = message;
	        isValid = false;
	    }

	    if (document.getElementById("name").value.trim() === "")
	        setError("error-name", "Name is required");

	    let age = document.getElementById("age").value.trim();
	    if (age === "" || isNaN(age) || age < 18)
	        setError("error-age", "Age must be 18 or above");

	    if (document.getElementById("gender").value.trim() === "")
	        setError("error-gender", "Gender is required");

	    if (document.getElementById("dob").value.trim() === "")
	        setError("error-dob", "Date of Birth is required");

	    if (document.getElementById("address").value.trim() === "")
	        setError("error-address", "Address is required");

	    if (document.getElementById("state").value.trim() === "")
	        setError("error-state", "State is required");

	    if (!/^\d{6}$/.test(document.getElementById("pincode").value.trim()))
	        setError("error-pincode", "Pincode must be 6 digits");

	    let email = document.getElementById("email").value.trim();
	    if (email === "" || !email.includes("@"))
	        setError("error-email", "Valid Email is required");

	    if (!/^\d{10}$/.test(document.getElementById("phone").value.trim()))
	        setError("error-phone", "Phone must be 10 digits");

	    if (document.getElementById("aadhar").value.trim() === "")
	        setError("error-aadhar", "Aadhar number is required");

	    if (document.getElementById("pan").value.trim() === "")
	        setError("error-pan", "PAN number is required");

	    if (document.getElementById("vehicleNumber").value.trim() === "")
	        setError("error-vehicleNumber", "Vehicle number is required");

	    if (document.getElementById("vehicleType").value.trim() === "")
	        setError("error-vehicleType", "Vehicle type is required");

	    let year = document.getElementById("vehiclePurchaseYear").value.trim();
	    if (year === "" || isNaN(year) || year < 1900)
	        setError("error-vehiclePurchaseYear", "Valid vehicle purchase year is required");

	    let month = document.getElementById("vehiclePurchaseMonth").value.trim();
	    if (month === "" || isNaN(month) || month < 1 || month > 12)
	        setError("error-vehiclePurchaseMonth", "Month must be between 1 and 12");

	    if (document.getElementById("policyId").value.trim() === "")
	        setError("error-policyId", "Policy ID is required");

	    if (!isValid) {
	        return false;
	    }

	    const data = {
	        name: document.getElementById("name").value.trim(),
	        age: Number(age),
	        gender: document.getElementById("gender").value.trim(),
	        dob: document.getElementById("dob").value.trim(),
	        address: document.getElementById("address").value.trim(),
	        state: document.getElementById("state").value.trim(),
	        pincode: document.getElementById("pincode").value.trim(),
	        email: document.getElementById("email").value.trim(),
	        phone: document.getElementById("phone").value.trim(),
	        aadhar: document.getElementById("aadhar").value.trim(),
	        pan: document.getElementById("pan").value.trim(),
	        vehicleNumber: document.getElementById("vehicleNumber").value.trim(),
	        vehicleType: document.getElementById("vehicleType").value.trim(),
	        vehiclePurchaseYear: Number(year),
	        vehiclePurchaseMonth: Number(month),
	        policyId: document.getElementById("policyId").value.trim()
	    };

	    try {
	        const response = await fetch("/customer/register", {
	            method: "POST",
	            headers: { "Content-Type": "application/json" },
	            body: JSON.stringify(data)
	        });

	        if (response.ok) {
	            const result = await response.text();
	            document.getElementById("success-message").textContent = result || "Request sent successfully!";
	            setTimeout(clearResponse, 2000);
	        } else {
	            const errorText = await response.text();
	            document.getElementById("success-message").textContent = "Failed to send request: " + errorText;
	        }
	    } catch (error) {
	        document.getElementById("success-message").textContent = "Error sending request.";
	    }

	    return false;
	}

</script>
</body>
</html>
